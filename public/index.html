<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css" media="all">
    <script src="./js/bundle.js"></script>
</head>
<body>
    <div id="app">
        <h2>Currency Converter as of {{date}}</h2>
        <div>Mode: 
        <select v-model="convertMethod">
            <option value="from-eur">Convert from EUR</option>
            <option value="to-eur">Convert to EUR</option>
            <option value="any">Choose Any</option>
        </select>
        </div>
    <div>
        <span>Amount: 
            <input type="number" v-model="amountToConvert">
        </span>
        <span>
        <select v-model="selectedCurrency">
            <option v-for="(value, name) in exchangeRates" :value="{code: name, rate: value}">{{ name }}</option>
        </select> 
        </span>
        <span v-if="convertMethod==='any'" > to 
        <select v-model="selectedCurrency2">
            <option v-for="(value, value) in exchangeRates" :value="{code: name, rate: value}">{{ name }}</option>
        </select>
        </span>

        
        <h2 v-if="Infinity > calculatedResult > 0">
            <span>{{ calculatedResult }}</span> 
            <span v-if="convertMethod === 'any'">{{ selectedCurrency2.code }}</span>
            <span v-else-if="convertMethod === 'from-eur'">{{ selectedCurrency.code }}</span>
            <span v-else-if="convertMethod === 'to-eur'">EUR</span>
            <span v-else></span>
        </h2>
    </div>

    </div>
</body>
</html>
